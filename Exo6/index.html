<script>
    var map = L.map('map').setView([46.5251271963975, 6.616407027564246], 100);
    L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
        maxZoom: 18,
        id: 'mapbox/streets-v11',
        tileSize: 512,
        zoomOffset: -1,
        accessToken: 'pk.eyJ1IjoiYnJvb2t0aGVib29rIiwiYSI6ImNrenNpbWJoMzByazcybnBrODE1emplY3AifQ.S3EALgqFRCIKQ36lCRdY3A'
    }).addTo(map);
    var marker = L.marker([46.5251271963975, 6.616407027564246]).addTo(map);
    var latlngs = [
        [46.525409, 6.616472],
        [46.525328, 6.616786],
        [46.525898, 6.617191],
        [46.526094, 6.616758]
    ];
    var polyline = L.polyline(latlngs, {color: 'red'}).addTo(map);

</script>
